<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 - Ejercicio 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculador de dos input</h1>
    <div class="container">
        <div class="divContainer">
            <div class="divInput">
                <input type="number" placeholder="Valor 1" value="" name="input1" id="input1">
            </div>
            <div class="divInput">
                <input type="number" placeholder="Valor 2" value="" name="input2" id="input2">
            </div>
        </div>
        <div class="divContainer">
            <div class="btnDiv">
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button id="multiplicacion">*</button>
                <button id="division">/</button>
                <button id="limpiar">CE</button>
            </div>
        </div>
        <div class="divContainer">
            <div class="divResult">
                <strong><span id="resultado"></span></strong>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
